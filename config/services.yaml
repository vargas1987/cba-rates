# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true
        autoconfigure: true

    #vendor services
    GuzzleHttp\Client:

    #custom services
    CbrRatesBundle\Service\CbrService:
        autowire: true
        autoconfigure: true
        public: true

    #Command
    CbrRatesBundle\Command\GetCurrenciesRatesCommand:
        tags:
            - { name: 'console.command', command: 'currency:get-rates' }
